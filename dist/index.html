<!DOCTYPE html>
<html lang="en">

<head>
  <title> Ohmyfood </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ohmyfood is an online food ordering company. No more wasting time consulting the menu!">
  <link href="/dist/css/main.css" type="text/css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65e2da3255.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header__wrap"><img class="header__logo" src="images/logo/ohmyfood.png"></header>

  <div class="location">
    <i class="fas fa-map-marker-alt location__map-pin"></i>
    <p class="location__input">Paris, Belleville</p>
  </div> 

  <section class="description">
    <h1 class="description__heading">Book the menu you like</h1>
    <p class="description__sub-heading">Discover top-of-the-art restaurants we<br>  picked for you</p>
    <button class="description__button">Explore our restaurants</button>
  </section>

  <section class="how-to">

    <h1 class="how-to__heading">How it works</h1>

    <div class="how-to__wrap">

      <div class="how-to__steps">
        <span class="how-to__number">1</span>
        <i class="fas fa-mobile-alt how-to__icon"></i>
        <span class="how-to__description">Choose a restaurant</span>        
      </div>

      <div class="how-to__steps">
        <span class="how-to__number">2</span>
        <i class="fas fa-list-ul how-to__icon"></i>
        <span class="how-to__description">Create your menu</span>
      </div>

      <div class="how-to__steps">
        <span class="how-to__number">3</span>
        <i class="fas fa-store how-to__icon"></i>
        <span class="how-to__description">Go enjoy it at the restaurant</span>
      </div>

    </div>
  </section>  
</body>
